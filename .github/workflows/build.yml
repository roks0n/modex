name: Build Binaries

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Delete old artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: modex-*
          failOnError: false

      - name: Build binaries
        run: make dist

      - name: Upload Linux amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-linux-amd64
          path: dist/modex-linux-amd64
          retention-days: 90

      - name: Upload Linux arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-linux-arm64
          path: dist/modex-linux-arm64
          retention-days: 90

      - name: Upload macOS amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-darwin-amd64
          path: dist/modex-darwin-amd64
          retention-days: 90

      - name: Upload macOS arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-darwin-arm64
          path: dist/modex-darwin-arm64
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
