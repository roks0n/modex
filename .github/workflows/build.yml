name: Build Binaries

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Linux binaries
        run: |
          mkdir -p dist
          GOARCH=amd64 go build -o dist/modex-linux-amd64
          GOARCH=arm64 go build -o dist/modex-linux-arm64

      - name: Upload Linux amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-linux-amd64
          path: dist/modex-linux-amd64
          retention-days: 90

      - name: Upload Linux arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-linux-arm64
          path: dist/modex-linux-arm64
          retention-days: 90

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build macOS binaries
        run: |
          mkdir -p dist
          GOARCH=amd64 go build -o dist/modex-darwin-amd64
          GOARCH=arm64 go build -o dist/modex-darwin-arm64

      - name: Upload macOS amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-darwin-amd64
          path: dist/modex-darwin-amd64
          retention-days: 90

      - name: Upload macOS arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: modex-darwin-arm64
          path: dist/modex-darwin-arm64
          retention-days: 90

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: modex-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
